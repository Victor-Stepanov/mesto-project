<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./pages/index.css" />
	<title>Mesto</title>
</head>
<!-- Валидацию проходит, arcticle заменил, атрибут name добавил-->
<body class="body">
	<header class="header">
		<a href="#" class="header__link" target="_self"><img class="header__logo" src="./images/header/logo.svg"
				alt="Логотип проекта место" /></a>
	</header>
	<main class="main">
		<section class="profile">
			<img src="./images/profile/Avatar.jpg" alt="Аватар" class="profile__avatar" />
			<div class="profile__box">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button class="profile__edit-button" type="button"></button>
				</div>
				<p class="profile__moniker">Исследователь океана</p>
			</div>
			<button class="profile__add-button" type="button"></button>
		</section>

		<section class="elements">
			<div class="element">
				<img class="element__image" src="./images/elements/6_.jpg" alt="Карачевск" />
				<div class="element__info">
					<h2 class="element__name">Карачаевск</h2>
					<button class="element__like-button" type="button"></button>
				</div>
			</div>
			<div class="element">
				<img class="element__image" src="./images/elements/2_.jpg" alt="Гора Эльбрус" />
				<div class="element__info">
					<h2 class="element__name">Гора Эльбрус</h2>
					<button class="element__like-button" type="button"></button>
				</div>
			</div>
			<div class="element">
				<img class="element__image" src="./images/elements/3_dombai.jpg" alt="Домбай" />
				<div class="element__info">
					<h2 class="element__name">Домбай</h2>
					<button class="element__like-button" type="button"></button>
				</div>
			</div>
			<div class="element">
				<img class="element__image" src="./images/elements/4_.jpg" alt="Гора Эльбрус" />
				<div class="element__info">
					<h2 class="element__name">Гора Эльбрус</h2>
					<button class="element__like-button" type="button"></button>
				</div>
			</div>
			<div class="element">
				<img class="element__image" src="./images/elements/5_.jpg" alt="Карачевск" />
				<div class="element__info">
					<h2 class="element__name">Домбай</h2>
					<button class="element__like-button" type="button"></button>
				</div>
			</div>
			<div class="element">
				<img class="element__image" src="./images/elements/6_.jpg" alt="Карачаево-Черкессия" />
				<div class="element__info">
					<h2 class="element__name">Карачаево-Черкессия</h2>
					<button class="element__like-button" type="button"></button>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">&copy; 2021 Mesto Russia</p>
	</footer>
	<!-- section popup?-->
	<div class="popup">
		<div class="popup__container">
			<button type="button" class="popup__button-close"></button>
			<h3 class="popup__title">Редактировать профиль</h3>
			<form name="form" action="post" class="popup__form">
				<input name="name" type="text" class="popup__input-new" placeholder="Жак-Ив Кусто" />
				<input name="about" type="text" class="popup__input-new" placeholder="Исследователь океана" />
				<button class="popup__button-save" type="button">Сохранить</button>
			</form>
		</div>
	</div>
</body>

</html>
