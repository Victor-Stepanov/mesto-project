<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>

<body class="body">
  <header class="header">
    <a href="#" class="header__link" target="_self"><img class="header__logo"
        src="<%=require('./images/header/logo.svg')%>" alt="Логотип проекта место" /></a>
  </header>
  <main class="main">
    <section class="profile">
      <img src="<%=require('./images/profile/Avatar.jpg')%>" alt="Аватар" class="profile__avatar" />
      <div class="profile__box">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__moniker">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <!-- popup profile-->
  <div class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__button-close close-profile"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="profileform" class="popup__form profile-form">
        <input name="name" pattern="^[A-Za-zА-Яа-яЁё\s]+$" type="text" class="popup__input" minlength="2" maxlength="40"
          placeholder="Жак-Ив Кусто" required novalidate>
        <span class="popup__input-error name-input-error"></span>
        <input name="about" pattern="^[A-Za-zА-Яа-яЁё\s]+$" type="text" class="popup__input" minlength="2"
          maxlength="200" placeholder="Исследователь океана" novalidate required>
        <span class="popup__input-error about-input-error"></span>
        <button class="popup__button edit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- popup add elements
  feat:type="url" -->
  <div class="popup popup_card">
    <div class="popup__container">
      <button type="button" class="popup__button-close close-card"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="new-place" class="popup__form">
        <input name="name-card" pattern="^[A-Za-zА-Яа-яЁё\s]+$" type="text" class="popup__input" minlength="2"
          maxlength="30" placeholder="Название" novalidate required>
        <span class="popup__input-error name-card-input-error"></span>
        <input name="link" type="url"
          pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$" class="popup__input"
          placeholder="Ссылка на картинку" novalidate required>
        <span class="popup__input-error link-input-error"></span>
        <button class="popup__button img" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!-- popup img -->

  <div class="popup popup_image">
    <figure class="popup__figure">
      <img class="popup__figure-image">
      <figcaption class="popup__figure-figcaption"></figcaption>
      <button type="button" class="popup__button-close figure-close"></button>
    </figure>
  </div>

  <!-- popup update photo -->
  <div class="popup popup_update-photo">
    <div class="popup__container popup__container_update">
      <button type="button" class="popup__button-close update-close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form name="new-photo" class="popup__form">
        <input name="link-photo" type="url"
          pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$"
          class="popup__input update" placeholder="Ссылка на картинку" novalidate required>
        <span class="popup__input-error link-photo-input-error"></span>
        <button class="popup__button send" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <template id="card-template">
    <div class="element">
      <img class="element__image" src="" alt="">
      <div class="element__info">
        <h2 class="element__name"></h2>
        <div class="element__like">
          <button class="element__like-button" type="button"></button>
          <span class="element__like-counter"></span>
        </div>
      </div>
      <button class="element__delete-button" type="button"></button>
    </div>
  </template>
</body>

</html>
